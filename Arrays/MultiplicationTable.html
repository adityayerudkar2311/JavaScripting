<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var number = prompt("Enter a number !!");
        var result;

        for(var i = 1; i <= 10; i++)
        {
            result= number * i;
            document.write(number + "x" + i  + "=" + result + "<br/>");
        }

    </script>
</head>
<body>
    
</body>
</html>
