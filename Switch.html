<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var designation = prompt('Enter Your Designation');

        switch(designation)
        {
            case "Manager" : 
            document.write("Your Salary is : 50000");
            break;

            case "Assistant" : 
            document.write("Your Salary is : 30000");
            break;
            case "Boss" : 
            document.write("Your Salary is : 100000");
            break;

            default :
            document.write("Invalid designation");
            break;
        }
    </script>
</head>

</body>
</html>
